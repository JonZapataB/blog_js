<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>LISTA</title>
    <link  rel ="stylesheet" href="blog.css">
</head>
<body>
    <section id="seccion_lista">
        <h1 id="titulocompra">lista de la compra <i class="fa-solid fa-cart-shopping"></i></h1>
        
        <input type="text" id="input">
        <button id="guardar">Guardar</button>
        
        <ul id="lista">
        </ul>

        <script src ="lista.js"> </script>
    </section>
    <section id="seccion_blog">
        <h1 id="tituloblog"> BLOG <i class="fa-solid fa-blog"></i></h1>
        <section id="blog_form_section">
            <form action="" id="blog_form">
                <fieldset>
                    <legend>Crear un nuevo post</legend>
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" name="titulo">
                    <br><br>
                    <label for="contenido">Contenido</label>
                    <textarea name="contenido" id="contenido" cols="80" rows="15" placeholder="escribe algo..."></textarea>
                    <br><br>
                
                    <button id="crear" type="submit">Crear</button>
                </fieldset>
            </form>
        </section>
        <section id="blog_section">
            
        </section>

        <script src="blog.js"></script>
    </section>
                    

</body>
</html>
